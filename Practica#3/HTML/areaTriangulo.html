<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./../CSS/areaTriangulo.css">
    <title>Area de un triangulo</title>
</head>
<body>
    <div class="container mt-3">
        <header>
           <div class="row">
               <div class="col-12">
                   <h1>AREA DE UN TRIANGULO</h1>
               </div>
           </div>
       </header>
       <div class="form-group mt-3">
           <label for="baseTriangulo">Ingrese la base del triangulo:</label>
           <input 
           type="number"
           id="baseTriangulo" 
           class="form-control" 
           placeholder="Ingrese la base del triangulo"
           aria-describedby="helpId">
       </div>

       <div class="form-group mt-3">
           <label for="altura">Ingrese la altura del triangulo:</label>
           <input 
           type="number"
           id="altura" 
           class="form-control" 
           placeholder="Ingrese la altura del triangulo"
           aria-describedby="helpId">
       </div>

       <div class="row mt-3">
        <div class="col-12">
            <button 
            type="button" 
            name="btnCalcular" 
            id="btnCalcular" 
            class="btn btn-success btn-lg btn-block"
            > Calcular area del triangulo
        </button>
        </div>
    </div>
    <div class="alert alert-primary mt-3" role="alert">
        <span id="resultado"></span>
    </div>
    <a href="index.html"><h2>BACK</h2></a>
    </div>
<script src="./../JS/areaTriangulo.js"></script>
</body>
</html>
