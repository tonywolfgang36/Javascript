<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron mt-3">

          <h1>Polizas</h1>

          <div class="form-group">
            <label for="sltPoliza">Seleccione su tipo de poliza</label>
            <select
            class="form-control"
            id="sltPoliza">
              <option value="1200">A</option>
              <option value="950">B</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sltAlcohol">¿Usted bebe alcohol regularmente?</label>
            <select
            class="form-control"
            id="sltAlcohol">
              <option value="Si">Si</option>
              <option value="No">No, se que es eso</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sltLentes">¿Usted utiliza anteojos?</label>
            <select
            class="form-control"
            id="sltLentes">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sltEnfermedad">¿Padece alguna enfermdad como deficiencia cardiaca o diabetes?</label>
            <select
            class="form-control"
            id="sltEnfermedad">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sltEdad">¿Tiene usted 40 años o más?</label>
            <select
            class="form-control"
            id="sltEdad">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>

          <button
          type="button"
          id="btnCalcular"
          class="btn btn-success btn-lg btn-block">
          Calcular poliza
        </button>

        <div id="resultado"class="alert mt-3" role="alert">
        </div>

        </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../JS/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
