<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <h1>Precio de 4 articulos</h1>


          <div class="form-group">
            <label for="budget">Ingrese su presupuesto</label>
            <input type="text"
            id="budget"
            class="form-control"
            placeholder=""
            aria-describedby="helpId">
          </div>

          <div class="form-group">
            <label for="art1">Ingrese el precio del primer articulo</label>
            <input type="text"
            id="art1"
            class="form-control"
            placeholder=""
            aria-describedby="helpId">
          </div>

          <div class="form-group">
            <label for="art2">Ingrese el precio del segundo articulo</label>
            <input type="text"
            id="art2"
            class="form-control"
            placeholder=""
            aria-describedby="helpId">
          </div>

          <div class="form-group">
            <label for="art3">Ingrese el precio del tercer articulo</label>
            <input type="text"
            id="art3"
            class="form-control"
            placeholder=""
            aria-describedby="helpId">
          </div>

          <div class="form-group">
            <label for="art4">Ingrese el precio del cuarto articulo</label>
            <input type="text"
            id="art4"
            class="form-control"
            placeholder=""
            aria-describedby="helpId">
          </div>

          <button type="button"
          id="btnCalcular"
          class="btn btn-success btn-lg btn-block">
          Calcular
        </button>

          <div
          id="resultado"
          class="alert alert-primary mt-3"
          role="alert">
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../JS/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
