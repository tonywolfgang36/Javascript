<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Semiperimetro</title>
</head>
<body>
    <div class="container mt-3">
        <header>
            <div class="row">
                <div class="col-12">
                    <h1>Calcular el Ã¡rea de un Triangulo</h1>
                </div>
            </div>
        </header>

        <div class="form-group mt-3">
          <label for="">Ingrese el primer lado "A" del triangulo a calcular</label>
          <input type="Number"
          id="A"
          class="form-control"
          placeholder="Lado A"
          aria-describedby="helpId">
        </div>

        <div class="form-group mt-3">
            <label for="">Ingrese el primer lado "B" del triangulo a calcular</label>
            <input type="Number"
            id="B"
            class="form-control"
            placeholder="Lado B"
            aria-describedby="helpId">
          </div>

          <div class="form-group mt-3">
            <label for="">Ingrese el primer lado "C" del triangulo a calcular</label>
            <input type="Number"
            id="C"
            class="form-control"
            placeholder="Lado C"
            aria-describedby="helpId">
          </div>

          <button
          type="button"
          id="btnCalcular"
          class="btn btn-primary btn-lg btn-block mt-3">
          Calcular
        </button>

        <div class="alert alert-primary mt-3" role="alert">
            <span id="resultado"></span>
        </div>
    </div>

<script src="./../JS/semiperimetro.js"></script>
</body>
</html>
