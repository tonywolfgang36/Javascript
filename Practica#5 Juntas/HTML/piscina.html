<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Piscina</title>
</head>
<body>
    <div class="container mt-3">
        <header>
            <div class="row">
                <div class="col-12">
                    <h1>Pago de agua por metros cubicos.</h1>
                </div>
            </div>
        </header>

        <div class="form-group mt-3">
          <label for="h">Ingrese la altura de su piscina en metros</label>
          <input
          type="number"
          id="h"
          class="form-control"
          placeholder="Altura en metros"
          aria-describedby="helpId">
        </div>

        <div class="form-group mt-3">
            <label for="a">Ingrese el ancho de su piscina en metros</label>
            <input
            type="number"
            id="a"
            class="form-control"
            placeholder="Ancho en metros"
            aria-describedby="helpId">
          </div>

          <div class="form-group mt-3">
            <label for="l">Ingrese el largo de su piscina en metros</label>
            <input
            type="number"
            id="l"
            class="form-control"
            placeholder="Largo en metros"
            aria-describedby="helpId">
          </div>

          <button
          type="button"
          id="btnCalcular"
          class="btn btn-primary btn-lg btn-block mt-3">
        Calcular pago.
        </button>

        <div class="alert alert-primary mt-3" role="alert">
            <span id="resultado"></span>
        </div>

    </div>
<script src="./../JS/piscina.js"></script>
</body>
</html>
