<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Respuestas</title>
</head>
<body>
  <div class="container mt-3">
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Respuestas de Examen</h1>
            </div>
        </div>
    </header>

    <div class="form-group mt-3">
      <label for="">Ingrese el número de respuestas correctas</label>
      <input type="number"
      id="right"
      class="form-control"
      placeholder="Número de respuestas correctas"
      aria-describedby="helpId">
    </div>

    <div class="form-group mt-3">
        <label for="">Ingrese el número de respuestas incorrectas</label>
        <input type="number"
        id="wrong"
        class="form-control"
        placeholder="Número de respuestas incorrectas"
        aria-describedby="helpId">
      </div>
    
      <div class="form-group mt-3">
        <label for="">Ingrese el número de respuestas vacías</label>
        <input type="number"
        id="zero"
        class="form-control"
        placeholder="Número de respuestas vacías"
        aria-describedby="helpId">
      </div>

      <button
      type="button"
      id="btnCalcular"
      class="btn btn-primary btn-lg btn-block mt-3">
      Calcular
    </button>

      <div class="alert alert-primary mt-3" role="alert">
          <span id="resultado"></span>
      </div>
  </div>
<script src="./../JS/respuestas.js"></script>
</body>
</html>
