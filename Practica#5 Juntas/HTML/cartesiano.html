<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartesiano</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
      <header>
        <div class="row">
            <div class="col-12">
                <h1>Distancia en plano cartesiano</h1>
            </div>
        </div>
      </header>

      <div class="form-group mt-3">
        <label for="X1">Ingrese el valor para X1 en "(X1,Y1)" del primer punto:</label>
        <input
        type="number"
        id="X1" class="form-control"
        placeholder="Valor para X1 del primer punto"
        aria-describedby="helpId">
        <small id="helpId" class="text-muted">X1</small>
      </div>

      <div class="form-group mt-3">
        <label for="Y1">Ingrese el valor para Y1 en "(X1,Y1)" del primer punto:</label>
        <input
        type="number"
        id="Y1" class="form-control"
        placeholder="Valor para Y1 del primer punto"
        aria-describedby="helpId">
        <small id="helpId" class="text-muted">Y1</small>
      </div>

      <div class="form-group mt-3">
        <label for="X2">Ingrese el valor para X2 en "(X2,Y2)" del segundo punto:</label>
        <input
        type="number"
        id="X2" class="form-control"
        placeholder="Valor para X2 del segundo punto"
        aria-describedby="helpId">
        <small id="helpId" class="text-muted">X2</small>
      </div>

      <div class="form-group mt-3">
        <label for="Y2">Ingrese el valor para Y2 en "(X2,Y2)" del segundo punto:</label>
        <input
        type="number"
        id="Y2" class="form-control"
        placeholder="Valor para Y2 del segundo punto"
        aria-describedby="helpId">
        <small id="helpId" class="text-muted">Y2</small>
      </div>

      <button
      type="button"
      id="btnCalcular"
      class="btn btn-primary btn-lg btn-block mt-3">
      Calcular distancia
    </button>

    <div class="alert alert-primary mt-3" role="alert">
        <span id="resultado"></span>
    </div>
    </div>

<script src="./../JS/cartesiano.js"></script>
</body>
</html>
