<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Suma de dos numeros</title>
</head>
<body> 
    <div class="container">

        <h3>SUMA</h3>
        <div class="form-group">
            <label for="numero1">Ingrese numero 1</label>
            <input id="numero1" class="form-control" type="number" name="">
        </div>
        <div class="form-group">
            <label for="numero2">Ingrese numero 2</label>
            <input id="numero2" class="form-control" type="number" name="">
        </div>

            <button 
            type="button" 
            id="btnSuma" 
            class="btn btn-outline-primary mt-2 btn-block"
            >
                Realizar suma
            </button>
            <div id="containerResponse" class="alert alert-info mt-2" role="alert">
                Content
            </div>

    <h3>RESTA</h3>

            <div class="form-group">
                <label for="numero1R">Ingrese numero 1</label>
                <input id="numero1R" class="form-control" type="number" name="">
            </div>
            <div class="form-group">
                <label for="numero2R">Ingrese numero 2</label>
                <input id="numero2R" class="form-control" type="number" name="">
            </div>
    
                <button 
                type="button" 
                id="btnResta" 
                class="btn btn-outline-primary mt-2 btn-block"
                >
                    Realizar resta
                </button>
                <div id="containerResta" class="alert alert-info mt-2" role="alert">
                    Content
                </div>
                <h3>MULTIPLICACION</h3>

            <div class="form-group">
                <label for="numero1">Ingrese numero 1</label>
                <input id="numero1M" class="form-control" type="number" name="">
            </div>
            <div class="form-group">
                <label for="numero2">Ingrese numero 2</label>
                <input id="numero2M" class="form-control" type="number" name="">
            </div>
    
                <button 
                type="button" 
                id="btnTimes" 
                class="btn btn-outline-primary mt-2 btn-block"
                >
                    Realizar multiplicacion.
                </button>
                <div id="containerTimes" class="alert alert-info mt-2" role="alert">
                    Content
                </div>

                <h3>DIVISION</h3>

            <div class="form-group">
                <label for="numero1">Ingrese numero 1</label>
                <input id="numero1D" class="form-control" type="number" name="">
            </div>
            <div class="form-group">
                <label for="numero2">Ingrese numero 2</label>
                <input id="numero2D" class="form-control" type="number" name="">
            </div>
    
                <button 
                type="button" 
                id="btnDiv" 
                class="btn btn-outline-primary mt-2 btn-block"
                >
                    Realizar Division.
                </button>
                <div id="containerDiv" class="alert alert-info mt-2" role="alert">
                    Content
                </div>
    </div>
    
 <script src="./../JS/index.js"></script>   
</body>
</html>
